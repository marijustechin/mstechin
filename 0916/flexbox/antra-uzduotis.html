<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Promise - Marijus Šmiginas" />
    <title>Flexbox - antra užduotis</title>
    <link
      rel="stylesheet"
      href="../../font-awesome-4.7.0/css/font-awesome.min.css"
