<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid layout - 2 uzduotis</title>
    <link
      rel="stylesheet"
      href="../assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="uzduotis2.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="dogimg"><img src="img/suo.png" alt="suo" /></div>
        <div class="dogs">
            <img src="img/spaniel.svg" alt="cat"><p>dogs</p>
        </div>
        <div class="cats"><img src="img/cat.svg" alt="cat"><p>cats</p></div>
        <div class="birds"><img src="img/cat.svg" alt="cat"><p>birds</p></div>
        <div class="rabbits">
          <img src="img/bunny.svg" alt="rabbit" />
          <p>rabbits</p>
        </div>
      </main>
    </div>
  </body>
</html>
