<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table sample</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-md">
        <h2 class="py-3">Task Details</h2>
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Task Name</th>
            <th scope="col">Progress</th>
            <th scope="col">Due Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="Task" id="task" /></td>
            <td>Ecommerce website</td>
            <td>
              <div
                class="progress"
                role="progressbar"
                aria-label="Success example"
                aria-valuenow="45"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px;"
              >
                <div class="progress-bar bg-success" style="width: 26%"></div>
              </div>
            </td>

            <td>2024-09-26</td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-pencil"></i></button
              > <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="Task" id="androidapp" /></td>
            <td>Android App</td>
            <td>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info example"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px; "
              >
                <div class="progress-bar" style="width: 45%; background-color: #6f42c1;"></div>
              </div>
            </td>

            <td>2024-09-26</td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-pencil"></i></button
              > <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="Task" id="logodesign" /></td>
            <td>Logo design</td>
            <td>
              <div
                class="progress"
                role="progressbar"
                aria-valuenow="86"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px;"
              >
                <div class="progress-bar bg-danger" style="width: 86%"></div>
              </div>
            </td>

            <td>2024-09-26</td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-pencil"></i></button
              > <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="Task" id="javaproject" /></td>
            <td>Java Project</td>
            <td>
              <div
                class="progress"
                role="progressbar"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 5px;"
              >
                <div class="progress-bar bg-success" style="width: 59%"></div>
              </div>
            </td>

            <td>2024-09-26</td>
            <td>
              <button type="button" class="btn btn-primary mr-1">
                <i class="bi bi-pencil"></i></button
              > <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
