<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunelis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tunelis.js" defer></script>
  </head>
  <body class="container mx-auto">
    <h1 class="text-3xl">Tunelis</h1>

    <p>
      Automobilių tunelio ilgis lygus 264 m. Iveskite automobilio greitį km/h ir
      sužinokite per kiek laiko jį pravažiuosite
    </p>
    <input
      type="text"
      id="autoSpeed"
      placeholder="Įveskite automobilio greitį km/h"
    />
    <button type="submit" class="submit" id="submit">Skaičiuoti</button>
    <p>
      Kelionės trukmė: <span class="font-semibold pl-3" id="travelTime"></span>
    </p>
    <section class="w-full border border-red-600 grid grid-cols-2">
      <div>
        <button
          id="hideShow"
          type="button"
          class="bg-slate-500 text-white px-4 py-2 hover:bg-slate-600"
        >
          Slėpti
        </button>
      </div>

      <div
        id="hidden-unhidden"
        class="p-10 bg-red-500 text-white font-semibold text-3xl"
      >
        Paslėpk mane
      </div>
    </section>
    <article>
      <p id="info" class="text-xl">
        Norėdami paslėpti raudoną div, paspauskite "Slėpti" mygtiką
      </p>
    </article>
  </body>
</html>
